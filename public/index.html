<html ng-app="app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Toggle</title>
        <style>
            body {
                background: #eee;
                margin: 0;
            }
            .topbar {
                width:100%;
                height:35px;
                background-color: #888;
                border-bottom: 1px solid black;
                
            }
            .topbar h2 {
             margin-left: 10px;
            }
            .switch {
                font-size: 12px;
                font-family: Verdana;
                width: 65px;
                text-align:center;
                height: 100px;
                position: relative;
                margin: 50px;
                float:left;
            }
            .switch input {
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                -moz-opacity: 0;
                opacity: 0;
                z-index: 100;
                position: absolute;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }
            .switch label {
                display: block;
                width: 100%;
                height: 100%;
                position: relative;
                background: #cbc7bc;
                border-radius: 5px;
                box-shadow:
                    inset 0 1px 0 white,
                    0 0 0 1px #999,
                    0 0 5px 1px rgba(0,0,0,0.2),
                    0 2px 0 rgba(255,255,255,0.6),
                    inset 0 10px 1px #e5e5e5,
                    inset 0 11px 0 rgba(255,255,255,0.5),
                    inset 0 -45px 3px #ddd;
            }
            .switch label:after {
                content: "";
                position: absolute;
                z-index: -1;
                top: -20px;
                left: -25px;
                bottom: -20px;
                right: -25px;
                background: #ccc; /* Fallback */
                background: linear-gradient(#ddd, #bbb);
                border-radius: inherit;
                border: 1px solid #bbb;
                box-shadow:
                    0 0 5px 1px rgba(0,0,0,0.15),
                    0 3px 3px rgba(0,0,0,0.3),
                    inset 0 1px 0 rgba(255,255,255,0.5);
            }
            .switch label:before {
                content: "";
                position: absolute;
                width: 8px;
                height: 8px;
                top: -13px;
                left: 28px;
                background: #666;
                border-radius: 50%;
                box-shadow:
                    0 1px 0 white, /* Subtle reflection on the bottom of the hole */
                    0 120px 0 #666, /* Faking a second screw hole... */
                    0 121px 0 white; /* And its reflection */
            }
            .switch input:checked ~ label { /* Button */
                background: #d2cbc3;
                box-shadow:
                    inset 0 1px 0 white,
                    0 0 0 1px #999,
                    0 0 5px 1px rgba(0,0,0,0.2),
                    inset 0 -10px 0 #aaa,
                    0 2px 0 rgba(255,255,255,0.1),
                    inset 0 45px 3px #e0e0E0,
                    0 8px 6px rgba(0,0,0,0.18);
            }
        </style>
    </head>
    <body ng-controller="AppCtrl">
        <div class="topbar"><H2>Light Toggle</H2>Motion Sensor<input type="checkbox" ng-model="motion" ng-change="motionToggle()"></div>
        <div class="switchWrap">
        <div class="switch" ng-repeat="light in lights">
            
        	<input type="checkbox" ng-model="light.status" ng-change="lightToggle(light.id)">
        	<label ng-bind="light.name"></label>
        </div>
        </div>
        <script src="socketio.js"></script>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
