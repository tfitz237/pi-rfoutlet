
<html ng-app="app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Toggle</title>
        <style>
            body {
                background: #eee;
                margin: 0;
                font-size: 13px;
		overflow-x: hidden;
            }
            .topbar {
                width:100%;
                height:35px;
                background-color: #DDD;
                border-bottom: 1px solid black;
                margin-bottom: 5px;
            }
            .topbar h2 {
                padding-top: 10px;
                text-align:center;
                font-family: Arial;
             margin-left: 10px;
            }
            .switchWrap {
                position:relative;
                left: 50%;
                margin-left: -87.5px;
            }
            .onoffswitch {
    position: relative; width: 175px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
    margin-bottom :5px;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    height: 36px; padding: 0; line-height: 36px;
    border: 2px solid #CCCCCC; border-radius: 36px;
    background-color: #FFFFFF;
    transition: background-color 0.3s ease-in;
    padding-left:50px;
    font-family: Arial;
}
.onoffswitch-label:before {
    content: "";
    display: block; width: 36px; margin: 0px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 135px;
    border: 2px solid #CCCCCC; border-radius: 36px;
    transition: all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label {
    background-color: #49E845;
    padding-left:15px;
}
.onoffswitch-checkbox:checked + .onoffswitch-label, .onoffswitch-checkbox:checked + .onoffswitch-label:before {
   border-color: #49E845;
}
.onoffswitch-checkbox:checked + .onoffswitch-label:before {
    right: 0px;
}
        </style>
    </head>
    <body ng-controller="AppCtrl">
        <div class="topbar"><H2>Light Toggle</H2></div>
        <div class="switchWrap">
        <div class="onoffswitch" ng-repeat="light in lights">
            
        	<input type="checkbox" ng-model="light.status" class="onoffswitch-checkbox" id="{{light.id}}" ng-change="lightToggle(light.id)">
        	<label ng-bind="light.name" class="onoffswitch-label" for="{{light.id}}"></label>
        </div>
	<hr>
	<div class="onoffswitch">
		<input type="checkbox" ng-model="motion" class="onoffswitch-checkbox" id="motionOn" ng-change="motionToggle()">
		<label class="onoffswitch-label" for="motionOn">Motion Sensor</label>
        </div>
        <script src="socketio.js"></script>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body> </html>
